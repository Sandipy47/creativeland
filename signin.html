<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            background-image: url(backpurple.jpg);
            background-size: cover;
            font-family: sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            margin: 0;
        }

        .signin-container {
            background-color: rgba(255, 255, 255, 0.1); 
            padding: 40px;
            border-radius: 10px;
            width: 300px; /* Adjusted width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        input {
            width: 100%; 
            padding: 12px; /* Increased padding */
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        button {
            width: 100%; /* Button takes full width */
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: rgb(255, 0, 0);
            color: white;
            cursor: pointer; /* Added pointer cursor */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: rgb(200, 0, 0); /* Darker red on hover */
        }

        h2 {
            text-align: center;
            color: aliceblue;
            margin-bottom: 30px; /* Increased margin for better spacing */
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: aliceblue;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

    </style>
</head>
<body>
    <div class="signin-container">
        <h2>SIGN IN</h2>
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle" id="passwordToggle">&#x1F441;</span>
        </div>
        <button type="submit">Submit</button>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script >
        
        const passwordInput = document.getElementById("password");
const passwordToggle = document.getElementById("passwordToggle");

passwordToggle.addEventListener("click", function () {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.textContent = "\uD83D\uDC41"; // Open eye (Unicode character)
    } else {
        passwordInput.type = "password";
        passwordToggle.textContent = "\uD83D\uDC40"; // Closed eye (Unicode character)
    }
});
